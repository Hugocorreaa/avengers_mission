<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/heros/style.css">
    <script src="../static/js/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Avengers Mission</title>
</head>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="glass-container">
    <nav>
      <div class="logo">Project<span>Cerebro.</span></div>

      <ul>
        <li><a href="/heros" >back to heros</a></li>

      </ul>
    </nav>

    <main>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Hero</th>
                <th scope="col">Avengers</th>
                <th scope="col">Team</th>
                <th scope="col">Delete</th>

              </tr>
            </thead>
            <tbody>
                {% for heroi in heros_json %}
              <tr>
                <th scope="row">{{ loop.index0 }}</th>
                <td>{{ heroi.name }}</td>
                <td><input type='checkbox'></td>
                <td><input type='checkbox'></td>
                <form action="/chosen/{{ heroi.id }}" method="POST">
                    <td><input type="submit" value="x"></td>
                </form>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </main>
  </div>

  <div class="bg-1"></div>
  <div class="bg-2"></div>

</body>
</html>
